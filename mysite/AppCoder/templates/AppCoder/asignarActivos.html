{% extends "AppCoder/index.html" %}

{% block content %}
            <!-- Page Content-->
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f4;
                    margin: 0;
                    padding: 0;
                }
        
                .formula {
                    max-width: 400px;
                    margin: 50px auto;
                    padding: 20px;
                    background-color: #fff;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
        
                h2 {
                    text-align: center;
                    margin-bottom: 20px;
                }
        
                .form-group {
                    margin-bottom: 20px;
                }
        
                label {
                    display: block;
                    font-weight: bold;
                }
        
                input[type="text"],
                input[type="date"],
                button {
                    width: 100%;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    box-sizing: border-box;
                }
        
                button {
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    cursor: pointer;
                }
        
                button:hover {
                    background-color: #45a049;
                }
            </style>
            <div class="formula">
                <h2>Formulario de Activos Asignados</h2>
                <form action="{% url 'guardar_activos' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="codigo">Codigo:</label>
                        <input type="text" id="codigo" name="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion:</label>
                        <input type="text" id="descripcion" name="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_de_carga">Fecha de Carga:</label>
                        <input type="date" id="fecha_de_carga" name="fecha_de_carga" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario_asignado">Usuario Asignado:</label>
                        <input type="text" id="usuario_asignado" name="usuario_asignado" required>
                    </div>
                    <button type="submit">Guardar</button>
                </form>
            </div> 
{% endblock %}
